apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-nginx-deployment
  labels:
    app: nginx
  annotations:
    environment: production
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: nginx
        image: registry.access.redhat.com/ubi9/nginx-120
        ports:
        - containerPort: 8080
        env:
        - name: environment
          value: prod
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
